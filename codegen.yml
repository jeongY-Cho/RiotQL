overwrite: true
# schema: "./src/typeDefs/Query.typeDef.gql"
schema: ./src/**/*.gql
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      maybeValue: "T extends PromiseLike<infer U> ? Promise<U | null> : T | null"
  src/generated/graphql.schema.json:
    plugins:
      - "introspection"
