# This is a basic workflow to help you get started with Actions

name: Deploy to Heroku

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Install Packages
      run: | 
        npm i 
        echo "::add-mask::jy1998@hotmail.com"

    # Runs a set of commands using the runners shell
    - name: Build App
      run: npm run build
    
    - name: On Success, merge onto heroku-branch
      run: |
        git checkout heroku-branch
        git merge --no-ff heroku-branch
    
    - name: Push merge
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: heroku-branch
        force: true
  
    - name: Deploy to Heroku
      uses: AkhileshNS/heroku-deploy@v3.2.6
      with: 
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_email: jy1998@hotmail.com
        branch: heroku-branch
